version: '3.8'

services:
  echometrics:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PYTHONPATH=/app
      - FLASK_ENV=production
    volumes:
      - ./logs:/app/logs
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
